{% extends 'meseros/base_generic.html' %}
{% block content %}
    <h1>Editar Meseros con VBC</h1>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <a class="btn btn-danger" href="{% url 'meseros_list_vbc' %}">Cancel</a>
            <button type="submit" class="btn btn-success">
                Editar Mesero
            </button>
        </form>
    </div>
{% endblock %}
